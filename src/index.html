<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Tycoon</title>
    <link rel="icon" href="./assets/new-pfp.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <p class="game-note">
          Note: when you earn 50 coins, the image updates.
        </p>
        <div class="score-container">
          <img src="./assets/coin.svg" alt="coin" />
          <h2 class="score" id="score">42</h2>
        </div>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/sabyrka.svg" alt="Sabyrka" />
      </div>
    </div>
  </body>
</html>
